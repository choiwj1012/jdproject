<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/ae175c1f21.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- width 1440px -->
    <div class="wrapper">

      <!-- header, 로고 및 로그인, 회원가입 버튼 -->
      <div class="header">
        <div class="header_wrapper">
          <ul>
            <!-- logo -->
            <li class="logo"><img src="images/logo.png" alt="로고이미지"></li>
            <!-- user area -->
            <li class="login"><span class="loginbutton">로그인</span></li>
          </ul>
        </div>
      </div>

      <!-- GNB -->
      <div class="gnb">
        <div class="gnb_wrapper">
          <ul>

            <!-- 달력 버튼 -->
            <li class="calender">
              <!-- 달력 기능 추가 필요 -->
              <div><img src="images/ic-24-cal.png" alt="달력"></div>
            </li>

            <!-- 주제 선택 -->
            <li class="categorylist">
              <select name="category">
                <option value="" disabled selected hidden>주제선택</option>
                <option value="value_1">value_1</option>
                <option value="value_2">value_2</option>
                <option value="value_3">value_3</option>
              </select>
            </li>

            <!-- 정당 선택 -->
            <li class="partychoicetext">
              <p>정당선택</p>
            </li>
            <li class="partychoice">
              <input type="checkbox" id="party_1" checked><label for="party_1"></label>
              <input type="checkbox" id="party_2" checked><label for="party_2"></label>
              <input type="checkbox" id="party_3"><label for="party_3"></label>
              <input type="checkbox" id="party_4"><label for="party_4"></label>
              <input type="checkbox" id="party_5"><label for="party_5"></label>
              <input type="checkbox" id="party_6"><label for="party_6"></label>
              <input type="checkbox" id="party_7"><label for="party_7"></label>
            </li>

          </ul>
        </div>
      </div>

      <!-- section area -->
      <div class="section">

        <!-- left advertisement -->
        <div class="left_advertisement">
          <img src="http://dummyimage.com/112x400" alt="구글 광고창">
        </div>

        <!-- article area -->
        <div class="articleWrapper">

          <!-- article -->
          <div class="title_1">

            <!-- ariticle title -->
            <div class="title">
              <p>"일본여행"</p>
              <p>펼치기 <i class="fas fa-angle-down"></i></p>
            </div>

            <!-- main_article -->
            <div class="main_article">
              <ul>

                <!-- article information -->
                <li class="article_information">
                  <ul>
                    <li class="date_circle"></li>
                    <li class="article_date">07월 08일, 월요일</li>
                  </ul>
                </li>

                <!-- korea_article -->
                <li class="korea_article">
                  <ul>
                    <li class="korea_flag"><img src="http://dummyimage.com/28x18" alt="한국국기"></li>
                    <li class="korea_article_text">한국 대북제재 지켜야(북한 무기에 전용) 주장</li>
                  </ul>
                </li>

                <!-- japan_article -->
                <li class="japan_article">
                  <img src="http://dummyimage.com/28x18" alt="">
                  <p>수출규제 피해기업 대응책 발표</p>
                </li>

                <!--
                <li class="party_liberty_article">
                  <img src="http://dummyimage.com/18x18" alt="">
                  <ul>
                    <li></li>
                    <li></li>
                  </ul>
                </li>
                <li class="party_theminjoo_article">
                  <img src="http://dummyimage.com/18x18" alt="">
                  <ul>
                    <li></li>
                    <li></li>
                  </ul>
                </li>
              -->

              </ul>
            </div>

          </div>

          <!-- 기사글 -->
          <div class="title_2">
            <div class="title">

            </div>
          </div>

        </div>

        <!-- right advertisement -->
        <div class="right_advertisement">
          <img src="http://dummyimage.com/112x400" alt="구글 광고창">
        </div>

      </div>

      <!-- footer area -->
      <footer>
        <ul>
          <li>간당명료 소개&nbsp;&nbsp;·&nbsp;&nbsp;</li>
          <li>개인정보처리방침&nbsp;&nbsp;·&nbsp;&nbsp;</li>
          <li>이용약관&nbsp;&nbsp;·&nbsp;&nbsp;</li>
          <li>이메일 문의하기</li>
        </ul>
        <ul>
          <li>서울특별시 마포구 월드컵로 3길 39 3층&nbsp;&nbsp;|&nbsp;&nbsp;</li>
          <li>대표 · 개인정보관리책임자 : 이찬우</li>
        </ul>
        <p>Copyright &copy; 간당명료. All right reserved.</p>
      </footer>

    </div>

</body>
</html>
