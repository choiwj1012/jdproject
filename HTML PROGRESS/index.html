<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- width 1440px -->
    <div class="wrapper">

      <!-- header, 로고 및 로그인, 회원가입 버튼 -->
      <div class="header">

        <ul>
          <!-- logo -->
          <li class="logo"><img src="images/logo.png" alt="로고이미지"></li>
          <!-- user area -->
          <li><button class="login">로그인</button></li>
        </ul>
      </div>

      <!-- GNB -->
      <div class="gnb">
        <ul>
          <!-- 달력 버튼 -->
          <li class="calender">
            <!-- 달력 기능 추가 필요 -->
            <div><img src="images/ic-24-cal.png" alt="달력"></div>
          </li>

          <!-- 주제 선택 -->
          <li class="categorylist">
            <select name="category">
              <option value="" disabled selected hidden>주제선택</option>
              <option value="value_1">value_1</option>
              <option value="value_2">value_2</option>
              <option value="value_3">value_3</option>
            </select>
          </li>

          <!-- 정당 선택 -->
          <li>
            <p>정당선택</p>
            <input type="checkbox" id="party_1" checked><label for="party_1"></label>
            <input type="checkbox" id="party_2" checked><label for="party_2"></label>
            <input type="checkbox" id="party_3"><label for="party_3"></label>
            <input type="checkbox" id="party_4"><label for="party_4"></label>
            <input type="checkbox" id="party_5"><label for="party_5"></label>
            <input type="checkbox" id="party_6"><label for="party_6"></label>
            <input type="checkbox" id="party_7"><label for="party_7"></label>
          </li>
        </ul>
      </div>

      <!-- section area -->
      <div class="section">

        <!-- left advertisement -->
        <div class="left_advertisement">
          <img src="http://dummyimage.com/112x400" alt="구글 광고창">
        </div>

        <!-- article area -->
        <div class="articleWrapper">

        </div>

        <!-- right advertisement -->
        <div class="right_advertisement">
          <img src="http://dummyimage.com/112x400" alt="구글 광고창">
        </div>

      </div>

    </div>

</body>
</html>
